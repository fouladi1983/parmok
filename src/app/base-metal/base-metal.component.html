<div [class]="page">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef><b>نام کالا</b></th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <ng-container matColumnDef="last">
      <th mat-header-cell *matHeaderCellDef><b>آخرین قیمت</b></th>
      <td mat-cell *matCellDef="let element"> {{element.last}} </td>
    </ng-container>
  
    <ng-container matColumnDef="high">
      <th mat-header-cell *matHeaderCellDef><b>بیشترین قیمت</b></th>
      <td mat-cell *matCellDef="let element"> {{element.high}} </td>
    </ng-container>
  
    <ng-container matColumnDef="low">
      <th mat-header-cell *matHeaderCellDef><b>کمترین قیمت</b></th>
      <td mat-cell *matCellDef="let element"> {{element.low}} </td>
    </ng-container>

    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef><b>درصد تغییر</b></th>
      <td mat-cell *matCellDef="let element"> {{element.change}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef><b>تاریخ</b></th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'yyy/MM/dd'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>
